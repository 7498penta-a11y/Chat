        avatar.className = "message-avatar";
        avatar.style.background = getUserColor(username, isDiscord);
        avatar.textContent = username.charAt(0).toUpperCase();
        if (isDiscord) {
             // Discordã‚¢ã‚¤ã‚³ãƒ³ã«ã™ã‚‹å ´åˆï¼ˆç°¡æ˜“çš„ã« 'D'ï¼‰
             avatar.textContent = "D"; 
        }
        messageDiv.appendChild(avatar);
      } else {
        // ã‚°ãƒ«ãƒ¼ãƒ—åŒ–æ™‚ã®ãƒ›ãƒãƒ¼æ™‚é–“è¡¨ç¤º
        const hoverTime = document.createElement("div");
        hoverTime.className = "message-timestamp-hover";
        hoverTime.textContent = formatTime(timestamp);
        messageDiv.appendChild(hoverTime);
      }

      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";

      if (!isGrouped) {
        const headerDiv = document.createElement("div");
        headerDiv.className = "message-header";

        const usernameSpan = document.createElement("span");
        usernameSpan.className = "message-username";
        usernameSpan.textContent = username;
        headerDiv.appendChild(usernameSpan);

        // â˜… Discordã‚¿ã‚°ã‚’è¿½åŠ 
        if (isDiscord) {
          const botTag = document.createElement("span");
          botTag.className = "discord-tag";
          botTag.innerHTML = `Discord`;
          headerDiv.appendChild(botTag);
        }

        const timeSpan = document.createElement("span");
        timeSpan.className = "message-timestamp";
        timeSpan.textContent = formatTime(timestamp);
        headerDiv.appendChild(timeSpan);

        contentDiv.appendChild(headerDiv);
      }

      const textDiv = document.createElement("div");
      textDiv.className = "message-text";
      textDiv.textContent = text;

      contentDiv.appendChild(textDiv);
      messageDiv.appendChild(contentDiv);

      lastMessageUser = username;
      lastMessageTime = timestamp;

      return messageDiv;
    }

    // UIã¸ã®è¿½åŠ å‡¦ç†
    function addMessageToUI(msg) {
      const element = createMessage(msg);
      messagesContainer.appendChild(element);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // é€ä¿¡å‡¦ç†
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        const username = getUsername();
        const timestamp = Date.now();
        
        // ã‚µãƒ¼ãƒãƒ¼ã¸é€ä¿¡ (Webã‹ã‚‰ã®ç™ºè¨€ãªã®ã§ isDiscord ã¯é€ã‚‰ãªãã¦OK)
        socket.emit("chatMessage", { username, text: input.value, timestamp });
        
        input.value = "";
        socket.emit("stopTyping", username);
        updateSendButtonState();
      }
    });

    // ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹åŒ–åˆ¶å¾¡
    function updateSendButtonState() {
      sendButton.disabled = !input.value.trim();
    }
    input.addEventListener('input', updateSendButtonState);
    updateSendButtonState();

    // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°é€šçŸ¥
    let isTyping = false;
    input.addEventListener("input", () => {
      if (!isTyping) {
        isTyping = true;
        socket.emit("typing", getUsername());
      }
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        isTyping = false;
        socket.emit("stopTyping", getUsername());
      }, 1000);
    });

    // --- Socket ã‚¤ãƒ™ãƒ³ãƒˆå—ä¿¡ ---

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡
    socket.on("chatMessage", (msg) => {
      addMessageToUI(msg);
    });

    // å±¥æ­´å—ä¿¡
    socket.on("chatHistory", (history) => {
      // å±¥æ­´å—ä¿¡æ™‚ã¯ä¸€æ—¦ãƒªã‚»ãƒƒãƒˆç­‰ã¯ã›ãšã€ç´”ç²‹ã«è¿½åŠ ã—ã¦ã„ãç°¡æ˜“å®Ÿè£…
      // é‡è¤‡é˜²æ­¢ãªã©ã‚’å…¥ã‚ŒãŸã„å ´åˆã¯IDç®¡ç†ãŒå¿…è¦ã§ã™ãŒä»Šå›ã¯çœç•¥
      messagesContainer.innerHTML = ''; // ä¸€æ—¦ã‚¯ãƒªã‚¢ï¼ˆwelcomeãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚‚æ¶ˆãˆã‚‹ã®ã§æ³¨æ„ï¼‰
      
      // Welcomeãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å†æç”»
      const welcome = document.createElement('div');
      welcome.className = "welcome-message";
      welcome.innerHTML = `
          <div class="welcome-icon">#</div>
          <div class="welcome-title">#é€£æºãƒ†ã‚¹ãƒˆã¸ã‚ˆã†ã“ãï¼</div>
          <div class="welcome-text">å±¥æ­´ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸã€‚</div>
      `;
      messagesContainer.appendChild(welcome);

      history.forEach((msg) => {
        addMessageToUI(msg);
      });
    });

    // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°è¡¨ç¤º (Webãƒ¦ãƒ¼ã‚¶ãƒ¼åŒå£«ã®ã¿æ©Ÿèƒ½)
    socket.on("typing", (username) => {
      typingText.textContent = `${username} ãŒå…¥åŠ›ä¸­...`;
      typingIndicator.classList.add("show");
    });

    socket.on("stopTyping", () => {
      typingIndicator.classList.remove("show");
    });

    // å·¦ä¸‹ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã®åˆæœŸåŒ–
    const userAvatar = document.querySelector(".user-avatar");
    const userNameDisplay = document.querySelector(".user-name");
    const myName = getUsername();
    userNameDisplay.textContent = myName;
    userAvatar.textContent = myName.charAt(0).toUpperCase();
    userAvatar.style.background = getUserColor(myName, false);

  </script>
